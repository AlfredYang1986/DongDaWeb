@(implicit assetsFinder: AssetsFinder)

<div class="foot">
    <div class="container">
        <div class="row">
            <div class="row col-xl-10">
                <img src="@assetsFinder.path("images/end.png")" alt="" class="ad_screen_1 col-xl-offset-1">
                <div class="col-xl-9 position-relative">
                    <div class="position-absolute dd-mid-service">
                        <p class="ad_1">咚哒，甄选素质教育服务 <br> 与您一起发现孩子发展的无限可能</p>
                        <div class="">
                            <button class="btn ios">
                                <div>
                                    <img src="@assetsFinder.path("images/icon_apple@3x.png")" alt="" class="dd-btn-img">
                                    <p class="dd-btn-txt">IOS版</p>
                                </div>
                            </button>
                            <button class="android btn">
                                <img src="@assetsFinder.path("images/icon_android@3x.png")" alt="" class="dd-btn-img">
                                <p class="dd-btn-txt">Android版</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="position-relative">
                <div class="position-absolute tips-content">
                    <div class="dd-qr-img">
                        <img src="@assetsFinder.path("images/qr-code.png")" alt="">
                    </div>
                    <p class="dd-qr-p">手机客户端下载</p>
                </div>
            </div>
        </div>
    </div>
</div>
