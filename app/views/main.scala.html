@(content : Html)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>咚哒</title>
        <link rel="stylesheet" href="@assetsFinder.path("bootstrap/css/bootstrap.min.css")" >
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/webtabicon.png")">
        <script type="text/javascript" src="@assetsFinder.path("javascripts/jquery-3.3.1.min.js")" ></script>
    </head>
    <body>
        @head_content(assetsFinder)
        @content
        <script>
            $(function () {
                window.console.log("function start!")
                // 这里是一个巨大的bug
                // if ($(window).width() <= 768)
                //     $('.head').height($(window).height())
                // else $('.head').height("800px")
            })
            // var url = '#';
            function show(evt,o){
                evt.stopPropagation?evt.stopPropagation():evt.cancelBubble=true;
                var o = document.getElementById(o);
                o.style.display = "";
            }
            function hide(o){
                var o = document.getElementById(o);
                o.style.display = "none";
                // window.location = url;
            }
            document.onclick=function(){hide('pop_up');}
        </script>
    </body>
</html>
